	<link rel="stylesheet" type="text/css" href="Images/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">

        <script type="text/javascript">
		 $.get('https://www.cloudflare.com/cdn-cgi/trace', function(data) {
            var ipAddress=data;
            document.getElementById("ipAddress").value=ipAddress;
           })
	     </script>
</head>
<body>
   <script type="text/javascript">
      function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile();
      var imagurl=profile.getImageUrl();
      var name=profile.getName();
      var email=profile.getEmail();	 
      var id= profile.getId();
      window.location.href =' success.jsp?email='+email+'&name='+name+'&imageurl='+imagurl+'&ID='+id+'     ';  
          
   }
   </script>

  
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5 h-100">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h1 class="card-title text-center"><b>VGURU <i>Sign in</i></b></h1>
            <form class="form-signin" action="Main" method="post" >
              <div class="form-label-group">
                <input type="email" id="inputUserame" class="form-control" name="username" placeholder="Email" required autofocus>
                <label for="inputUserame">Username</label>
              </div>
              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <br>
             <div class="text-center"><a href="ForgotPassword.jsp">Forgot Password !</a></div>
             <br>
             <div class="text-center"><a href="Registration.html"><i>New Student ?</i></a></div>  
              <hr class="my-4">
              
              <center>
                <label class="text-center"><b>Sign in with Google</b></label>
               <br><br>
              <div class="g-signin2" data-onsuccess="onSignIn" id="myP"></div>
              </center>
              <input type="hidden" id="ipAddress" name="IpAddress">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
